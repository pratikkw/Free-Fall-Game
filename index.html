<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Fall</title>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- ICON -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="CSS/style.css" />

    <!-- JS -->
    <script src="JS/script.js" type="module"></script>
  </head>
  <body>
    <button class="btn sound__btn">
      <ion-icon class="icon icon__sound" name="volume-high-outline"></ion-icon>
      <ion-icon
        class="icon icon__muted hide"
        name="volume-mute-outline"
      ></ion-icon>
    </button>
    <button class="btn help__btn">
      <ion-icon class="icon icon__help" name="help-circle-outline"></ion-icon>
      <ion-icon
        class="icon icon__close hide"
        name="close-circle-outline"
      ></ion-icon>
    </button>

    <!-- HELP SECTION -->
    <section class="help hide"></section>

    <!-- START SECTION -->
    <section class="start hide">
      <button class="btn start__btn">Start</button>
    </section>

    <main class="main">
      <!-- HEADER -->
      <header class="header__primary flex">
        <button class="btn setting__btn">
          <ion-icon
            class="icon icon__setting"
            name="settings-outline"
          ></ion-icon>
        </button>

        <div class="game__status flex">
          <span class="turn flex"
            ><span class="small__ball"></span>X
            <span class="turn__left">3</span></span
          >
          <span class="score">
            Score: <span class="score__curr">00</span>
          </span>
        </div>
      </header>

      <!-- GAME AREA -->
      <section class="game game__area">
        <div class="spikes"></div>
        <div class="ladder ladder__one"></div>
        <div class="ladder ladder__two"></div>
      </section>
    </main>
  </body>
</html>
